<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>HTMLSLIDE - Make your interactive presentation with HTML and CSS</title>

	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/htmlslide.css">

	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
</head>
<body>

	<span id="arrow-top"></span>
	<span id="arrow-down"></span>

	<div id="marker">
		
	</div>

	<div data-htmlslide class="presentation-01">
		Make your
	</div>

	<div data-htmlslide class="presentation-02">
		Interactive presentation
	</div>

	<div data-htmlslide class="presentation-03">
		With Html and Css <3
	</div>

	<div data-htmlslide class="presentation-04">
		Use <strong>htmlslide.js</strong>
	</div>


	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/htmlslide.js"></script>

	<script type="text/javascript">

		HTMLSLIDE.init({
			arrowTop: document.querySelector("#arrow-top"),
			arrowDown: document.querySelector("#arrow-down"),
			marker: document.querySelector("#marker"),
			speed: 500
		});

	</script>

</body>
</html>
